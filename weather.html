<!DOCTYPE html>    
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bristol Weather</title>
        <meta name="description" content="Weather Application">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="weather.css">
        <script defer src="weather.js"></script>
    </head>
	<body>
		<header></header>
		<main>
		    <div class="app-wrapper-main">
			<div class="button-wrapper">
			    <button id="show">Show Weather</button>
			</div>
			<div id="overlay" class="overlay-div"></div>
			<div id="result" class="app-wrapper-result">
			    <div id="location" class="location-div"></div>
			    <div id="picture" class="icon"></div>
			    <div id="temperature" class="temperature-div"></div>
			    <div id="description" class="description-div"></div>
			</div>
		    </div>
		</main>
		<footer><p class="attribution"> &#169;Marcell, 2020, Icon made by Freepik from www.flaticon.com</p></footer>
	</body>
</html>
